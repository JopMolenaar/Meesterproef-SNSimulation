<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>FB Model Configuration</title>
        <link rel="stylesheet" href="styles/style.css" />
    </head>
    <body>
        <main>
            <section id="controlPanel">
                <h2 class="visually-hidden">Simulation container</h2>
                <img src="images/logo.svg" alt="icon" class="logo" />
                <div id="generalOptions" class="person">
                    <section>
                        <h3>Tools</h3>
                        <!-- radio button for empty state, don't add a person or post. Just use the mouse as usual -->
                        <div class="tools">
                            <label
                                for="emptyStateCheckbox"
                                class="label-with-icon"
                                ><input
                                    type="radio"
                                    id="emptyStateCheckbox"
                                    name="group1"
                                    checked
                                    value="select"
                                />
                                <img
                                    src="images/sns_icons_Select.svg"
                                    alt="icon"
                                />
                            </label>

                            <label
                                for="addPersonCheckbox"
                                class="label-with-icon"
                                ><input
                                    type="radio"
                                    id="addPersonCheckbox"
                                    name="group1"
                                    value="add-person" /><img
                                    src="images/sns_icons_User.svg"
                                    alt="icon"
                            /></label>
                            <label
                                for="addSocialMediaPostCheckbox"
                                class="label-with-icon"
                            >
                                <input
                                    type="radio"
                                    id="addSocialMediaPostCheckbox"
                                    name="group1"
                                    value="add-post"
                                />
                                <img
                                    src="images/sns_icons_Post.svg"
                                    alt="icon"
                                />
                            </label>
                        </div>
                    </section>

                    <div class="vertical-line"></div>

                    <section>
                        <h3>Automatic Tools</h3>

                        <div class="tools">
                            <div class="counter-input">
                                <button tabindex="-1">–</button>
                                <input
                                    type="number"
                                    id="people-count"
                                    value="10"
                                    min="3"
                                    max="50"
                                />
                                <button tabindex="-1">+</button>
                            </div>
                            <button type="button" id="addRandomPeopleButton">
                                Add people
                            </button>

                            <!-- <div class="vertical-line"></div> -->
                            <div class="counter-input">
                                <button tabindex="-1">–</button>
                                <input
                                    type="number"
                                    id="post-count"
                                    value="10"
                                    min="3"
                                    max="50"
                                />
                                <button tabindex="-1">+</button>
                            </div>

                            <button type="button" id="addRandomContentButton">
                                Post content
                            </button>
                        </div>
                    </section>

                    <div class="vertical-line"></div>

                    <section>
                        <h3>Calculate</h3>
                        <button type="button" id="calcClosenessCentrality">
                            Closeness Centrality
                        </button>
                        <button type="button" id="calcGroups">Groups</button>
                    </section>

                    <div class="vertical-line"></div>

                    <section>
                        <h3>Simulate</h3>
                        <button type="button" id="stepButton">
                            <img src="./images/start.svg" /> Step
                        </button>
                        <button type="button" id="reset">
                            <img src="./images/reset.svg" alt="resets" /> Reset
                        </button>
                    </section>
                </div>

                <div class="legend">
                    <h3>Legend</h3>
                    <ul>
                        <li>Friends: <span class="friendLink"></span></li>
                        <li>Data link: <span class="dataLink"></span></li>
                        <li>Liked: <span class="likedLink"></span></li>
                    </ul>
                </div>
            </section>

            <div id="phone">
                <img src="./images/phone.png" alt="phone" id="phoneImage" />
                <div id="selectedNodeOptions" class="hide">
                    <section id="mobileTop">
                        <h2 aria-label="Fakebook">
                            <img src="./images/fakebook-logo.svg" alt="" />
                        </h2>
                        <img
                            src="./images/plusIcon.svg"
                            alt=""
                            id="addFriend"
                        />
                        <img src="./images/settings.svg" alt="" id="settings" />
                    </section>

                    <section id="mobileSecond">
                        <button>
                            <img
                                src="./images/chevron-left.svg"
                                alt="arrow-left"
                            />
                        </button>
                        <img src="" alt="" id="selectedNodeImage" />
                        <button>
                            <img
                                src="./images/chevron-right.svg"
                                alt="arrow-right"
                            />
                        </button>
                    </section>

                    <section id="selectedProfile">
                        <!-- <h3>Node Info <span></span></h3> -->

                        <!-- <p><strong id="selectedNodeId"></strong></p> -->
                        <!-- <p>X: <span id="selectedNodeX"></span></p> -->
                        <!-- <p>Y: <span id="selectedNodeY"></span></p> -->
                        <div>
                            <!-- <p>Type: <span id="selectedNodeType"></span></p> -->
                            <p id="selectedNodeUserName">Name</p>
                            <div id="userData">
                                <span id="selectedNodeUserFriends">5</span>
                                <span id="totalPopularity">2</span>
                                <p>Friends</p>
                                <p>Popularity</p>
                            </div>

                            <label style="display: none"
                                >Increased Popularity
                                <input
                                    type="number"
                                    id="nodePopularity"
                                    min="0"
                                    max="50"
                            /></label>
                        </div>
                    </section>

                    <section class="friends">
                        <h3>Friends</h3>

                        <ul>
                            <li>
                                <img
                                    src="./images/reset.svg"
                                    alt=""
                                    id="selectedNodeFriendImage"
                                />
                                <p>Christiana</p>
                                <div>
                                    <button>Unfriend</button>
                                    <span>.</span>
                                    <button>Block</button>
                                </div>
                            </li>
                            <li>
                                <img
                                    src="./images/reset.svg"
                                    alt=""
                                    id="selectedNodeFriendImage"
                                />
                                <p>Christiana</p>
                                <div>
                                    <button>Unfriend</button>
                                    <span>.</span>
                                    <button>Block</button>
                                </div>
                            </li>
                            <li>
                                <img
                                    src="./images/reset.svg"
                                    alt=""
                                    id="selectedNodeFriendImage"
                                />
                                <p>Christiana</p>
                                <div>
                                    <button>Unfriend</button>
                                    <span>.</span>
                                    <button>Block</button>
                                </div>
                            </li>
                            <li>
                                <img
                                    src="./images/reset.svg"
                                    alt=""
                                    id="selectedNodeFriendImage"
                                />
                                <p>Christiana</p>
                                <div>
                                    <button>Unfriend</button>
                                    <span>.</span>
                                    <button>Block</button>
                                </div>
                            </li>
                            <li>
                                <img
                                    src="./images/reset.svg"
                                    alt=""
                                    id="selectedNodeFriendImage"
                                />
                                <p>Christiana</p>
                                <div>
                                    <button>Unfriend</button>
                                    <span>.</span>
                                    <button>Block</button>
                                </div>
                            </li>
                        </ul>
                    </section>

                    <button type="button" id="deleteNode">Delete Node</button>
                    <!-- <h3>Friends</h3> -->
                </div>
                <nav id="phoneFooter">
                    <ul>
                        <li>
                            <img src="./images/like.svg" alt="like" />
                        </li>
                        <li><img src="./images/home.svg" alt="home" /></li>
                        <li>
                            <img src="./images/friends.svg" alt="like" />
                        </li>
                    </ul>
                </nav>
            </div>

            <div id="canvasContainer" class="canvas-container">
                <canvas id="nodeCanvas"></canvas>
                <div id="nodeDataContainer" popover class="hide">
                    <p></p>
                    <img src="" alt="" />
                    <p>
                        Friends:<span class="friendsSpan">1</span
                        ><span class="dot">and</span>Popularity:<span
                            class="popularitySpan"
                            >2</span
                        >
                    </p>
                </div>
            </div>
        </main>
        <script src="js/app.js" type="module"></script>
        <!-- <script src="js/createNode.js" defer></script>
        <script src="js/linkNodes.js" defer></script>
        <script src="js/api.js" defer></script>
        <script src="js/centrality.js" defer></script>
        <script src="js/cursor.js" defer></script> -->
    </body>
</html>
